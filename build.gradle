plugins {
    id 'org.springframework.boot' version '2.3.11.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id "org.sonarqube" version "3.0"
}
ext {
    set('springCloudVersion', "Hoxton.SR1")
    springBootVersion = '2.1.5.RELEASE'
    springVersion = '5.1.5.RELEASE'
    swaggerVersion = '2.9.2'
}
dependencyManagement {
    imports
            {
                mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            }
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'com.jlefebure', name: 'spring-boot-starter-minio', version: '1.1'
    implementation group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.4'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
